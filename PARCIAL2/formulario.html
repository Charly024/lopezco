<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Registro de Gastos</title>
</head>
<body>
    
      <div class="container">
          <div class="row justify-content-center mt-5">
              <div class="col-md-7">
                  <h1 class="display-4">Gastos</h1>
                  <hr class="bg-info">
                  <p class="pb-0 mb-0">Ingrese todos los datos necesario para ingresar un nuevo gasto</p>
                  <p class="text-danger small">*Todos los campos son obligatorios</p>

                  <form>
                      <div class="row form-group">
                          <label for="monto" class="col-form-label col-md-4">Monto $</label>
                          <div class="col-md-8">
                              <input type="number" name="monto" id="monto" class="form-control">
                          </div>
                      </div>

                      <div class="row form-group">
                        <label for="cuenta" class="col-form-label col-md-4">Cuenta</label>
                        <div class="col-md-8">
                            <select class="form-control" name="cuenta" id="cuenta">
                                <option value="efectivo">Efectivo</option>
                                <option value="debito">Debito</option>
                                <option value="credito">credito</option>
                            </select>
                        </div>
                     </div>

                        <div class="row form-group">
                            <label for="categoria" class="col-form-label col-md-4">Categoria</label>
                            <div class="col-md-8">
                                <select class="form-control" name="categoria" id="categoria">
                                    <option value="automovil">Automovil</option>
                                    <option value="comida">Comida</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="salud">Salud</option>
                                    <option value="osio">Osio</option>
                                </select>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="fecha" class="col-form-label col-md-4">Fecha</label>
                            <div class="col-md-8">
                                <input type="date" name="fecha" id="fecha" class="form-control">
                                
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="descripcio" class="col-form-label col-md-4">Descripcion</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="3"></textarea>
                                
                            </div>
                        </div>

                        <button type="submit" class="btn btn-info">Guardar</button>
                        
                  </form>
              </div>
          </div>
      </div>

</body>
</html>
